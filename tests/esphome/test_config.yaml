esphome:
  name: epson-projector-test
  friendly_name: Epson Projector Test
  platformio_options:
    build_flags:
      - "-std=gnu++23"
      - "-Werror"
    build_unflags:
      - "-std=gnu++20"

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:
  level: DEBUG

api:
  encryption:
    key: "dGVzdGtleXRlc3RrZXl0ZXN0a2V5dGVzdGtleXRlc3Q="

ota:
  platform: esphome

wifi:
  ssid: "TestNetwork"
  password: "testpassword"
  ap:
    ssid: "Epson-Test"

external_components:
  - source:
      type: local
      path: ../../components

uart:
  id: projector_uart
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600

epson_projector:
  id: projector
  uart_id: projector_uart
  model: "generic"
  update_interval: 5s

switch:
  - platform: epson_projector
    projector_id: projector
    power:
      name: "Projector Power"
    mute:
      name: "Projector Mute"
    h_reverse:
      name: "Horizontal Reverse"
    v_reverse:
      name: "Vertical Reverse"
    freeze:
      name: "Freeze"

text_sensor:
  - platform: epson_projector
    projector_id: projector
    serial_number:
      name: "Serial Number"

binary_sensor:
  - platform: epson_projector
    projector_id: projector
    power_state:
      name: "Projector Power State"

sensor:
  - platform: epson_projector
    projector_id: projector
    lamp_hours:
      name: "Lamp Hours"
    error_code:
      name: "Error Code"

select:
  - platform: epson_projector
    projector_id: projector
    source:
      name: "Input Source"
    color_mode:
      name: "Color Mode"
    aspect_ratio:
      name: "Aspect Ratio"
    luminance:
      name: "Luminance"
    gamma:
      name: "Gamma"

number:
  - platform: epson_projector
    projector_id: projector
    brightness:
      name: "Brightness"
    contrast:
      name: "Contrast"
    volume:
      name: "Volume"
    sharpness:
      name: "Sharpness"
    density:
      name: "Density"
    tint:
      name: "Tint"
    color_temperature:
      name: "Color Temperature"
    v_keystone:
      name: "Vertical Keystone"
    h_keystone:
      name: "Horizontal Keystone"
