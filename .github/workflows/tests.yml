name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install esphome

      - name: Run pytest
        run: pytest tests/ -v --ignore=tests/cpp

  cpp-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Google Test
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev cmake

      - name: Build and run tests
        run: |
          cd tests/cpp
          mkdir -p build && cd build
          cmake ..
          make
          ctest --output-on-failure
