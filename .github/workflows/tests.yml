name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install esphome

      - name: Run pytest
        run: pytest tests/ -v --ignore=tests/cpp

  cpp-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: tests/cpp/build
          key: cpp-build-${{ runner.os }}-${{ hashFiles('tests/cpp/**', 'components/**/*.cpp', 'components/**/*.h') }}
          restore-keys: cpp-build-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++-13

      - name: Build and run tests
        run: |
          cd tests/cpp
          mkdir -p build && cd build
          cmake .. -DCMAKE_CXX_COMPILER=g++-13
          make -j$(nproc)
          ctest --output-on-failure
