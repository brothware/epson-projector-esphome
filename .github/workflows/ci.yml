name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.13.0
        with:
          clang-format-version: "17"
          check-path: "components"

  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install tools
        run: pip install ruff mypy

      - name: Run ruff check
        run: ruff check components/

      - name: Run ruff format check
        run: ruff format --check components/

      - name: Run mypy
        run: mypy components/ --ignore-missing-imports

  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml

  build:
    runs-on: ubuntu-latest
    needs: [lint-cpp, lint-python, lint-yaml]
    strategy:
      fail-fast: false
      matrix:
        config:
          - test_config.yaml
          - test_minimal.yaml
    steps:
      - uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            tests/esphome/.esphome
          key: platformio-${{ matrix.config }}-${{ hashFiles(format('tests/esphome/{0}', matrix.config)) }}
          restore-keys: |
            platformio-${{ matrix.config }}-

      - name: Build ${{ matrix.config }} with ESPHome
        uses: esphome/build-action@v6
        with:
          yaml-file: tests/esphome/${{ matrix.config }}
          version: latest
